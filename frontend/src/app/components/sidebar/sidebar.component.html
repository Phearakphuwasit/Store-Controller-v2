<div class="md:hidden flex items-center justify-between p-4 bg-slate-900 border-b border-white/5 sticky top-0 z-[60]">
  <div class="flex items-center space-x-2">
    <div class="bg-blue-600 p-1.5 rounded-lg">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
      </svg>
    </div>
    <span class="text-lg font-black text-white italic tracking-tight">STORE<span class="text-blue-500">CTRL</span></span>
  </div>
  
  <button (click)="toggleMobileMenu()" class="p-2 text-slate-400 hover:text-white transition-colors">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path *ngIf="!isMobileMenuOpen" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      <path *ngIf="isMobileMenuOpen" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</div>

<div *ngIf="isMobileMenuOpen" 
     (click)="closeMobileMenu()"
     class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[55] md:hidden transition-opacity">
</div>

<aside
  [class.translate-x-0]="isMobileMenuOpen"
  [class.-translate-x-full]="!isMobileMenuOpen"
  class="bg-slate-900 w-72 min-h-screen fixed top-0 left-0 shadow-2xl flex flex-col z-[56] border-r border-white/5 transition-transform duration-300 md:translate-x-0 md:flex">

  <div class="p-8 flex items-center space-x-3">
    <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-600/30">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
      </svg>
    </div>
    <span class="text-xl font-black text-white tracking-tight italic">STORE<span class="text-blue-500">CTRL</span></span>
  </div>

  <nav class="flex-1 px-4 py-2 overflow-y-auto custom-scrollbar space-y-8">
    <div>
      <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Inventory Management</p>
      <ul class="space-y-1">
        <ng-container *ngFor="let item of inventoryMenu">
          <li *ngIf="canAccess(item)">
            <a [routerLink]="item.path"
               (click)="closeMobileMenu()" 
               routerLinkActive="bg-blue-600 text-white shadow-xl shadow-blue-600/20 active-link"
               class="group flex items-center justify-between px-4 py-3 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all duration-200">
              <div class="flex items-center">
                <span class="mr-3 opacity-70 group-hover:opacity-100" [innerHTML]="getSafeIcon(item.icon)"></span>
                <span class="font-bold text-sm">{{item.label}}</span>
              </div>
              <span *ngIf="item.badge" class="bg-blue-500/20 text-blue-400 text-[10px] px-2 py-0.5 rounded-lg font-black">
                {{item.badge}}
              </span>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>

    <div>
      <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Logistics</p>
      <ul class="space-y-1">
        <ng-container *ngFor="let item of logisticsMenu">
          <li *ngIf="canAccess(item)">
            <a [routerLink]="item.path" 
               (click)="closeMobileMenu()"
               routerLinkActive="bg-blue-600 text-white shadow-lg"
               class="flex items-center px-4 py-3 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all">
              <span class="mr-3 opacity-70" [innerHTML]="getSafeIcon(item.icon)"></span>
              <span class="font-bold text-sm">{{item.label}}</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>

  <div class="p-4 border-t border-white/5 bg-slate-900/50 backdrop-blur">
    <div class="bg-white/5 rounded-[2rem] p-4 border border-white/5 shadow-inner">
      <div routerLink="/profile" (click)="closeMobileMenu()"
        class="flex items-center space-x-3 mb-4 cursor-pointer group/user transition-all hover:translate-x-1">
        <div class="relative">
          <img [src]="getProfilePicture()"
            class="w-12 h-12 rounded-2xl border-2 border-slate-700 object-cover shadow-lg group-hover/user:border-blue-500 transition-colors"
            [alt]="currentUser?.fullName" (error)="onImageError($event)">
          <span class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-4 border-slate-900 rounded-full"></span>
        </div>
        <div class="overflow-hidden">
          <p class="text-sm font-black text-white truncate group-hover/user:text-blue-400 transition-colors">
            {{ currentUser?.fullName || 'Guest User' }}
          </p>
          <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest">
            {{ currentUser?.role || 'Viewer' }}
          </p>
        </div>
      </div>

      <button (click)="logout()"
        class="w-full py-3 flex items-center justify-center gap-2 text-xs font-bold text-slate-400 bg-white/5 hover:bg-red-500/10 hover:text-red-400 rounded-xl transition-all border border-transparent hover:border-red-500/20">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Sign Out
      </button>
    </div>
  </div>
</aside>
