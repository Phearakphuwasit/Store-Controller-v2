<aside class="bg-slate-900 w-72 min-h-screen fixed top-0 left-0 shadow-2xl hidden md:flex flex-col z-50">

  <div class="p-8 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="bg-blue-500 p-2 rounded-xl shadow-lg shadow-blue-500/30">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
      </div>
      <span class="text-xl font-bold text-white tracking-tight">Store<span class="text-blue-400">Controller</span></span>
    </div>
  </div>

  <nav class="flex-1 px-4 py-2 overflow-y-auto custom-scrollbar">
    
    <div>
      <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-widest mb-4">Inventory</p>
      <ul class="space-y-2">
        <li *ngFor="let item of inventoryMenu">
          <a [routerLink]="item.path" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20"
             class="group flex items-center justify-between px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all">
            <div class="flex items-center">
              <span class="mr-3" [innerHTML]="item.icon"></span>
              <span class="font-medium">{{item.label}}</span>
            </div>
            <span *ngIf="item.badge" class="bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">
              {{item.badge}}
            </span>
          </a>
        </li>
      </ul>
    </div>

    <div>
      <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-widest mb-4">Logistics</p>
      <ul class="space-y-2">
        <li *ngFor="let item of logisticsMenu">
          <a [routerLink]="item.path" routerLinkActive="bg-blue-600 text-white"
             class="flex items-center px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all">
            <span class="mr-3" [innerHTML]="item.icon"></span>
            <span class="font-medium">{{item.label}}</span>
          </a>
        </li>
      </ul>
    </div>

    <div>
      <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-widest mb-4">Reports</p>
      <ul class="space-y-2">
        <li *ngFor="let item of reportMenu">
          <a [routerLink]="item.path" routerLinkActive="bg-blue-600 text-white"
             class="flex items-center px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all">
            <span class="mr-3" [innerHTML]="item.icon"></span>
            <span class="font-medium">{{item.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="p-4 border-t border-slate-800">
    <div class="bg-slate-800/40 rounded-2xl p-4">
       <div class="flex items-center space-x-3 mb-3">
          <img src="./images/user-1.jpg" class="w-10 h-10 rounded-full border border-slate-700 object-cover" alt="Profile">
          <div class="overflow-hidden">
            <p class="text-sm font-bold text-white truncate">Phearak Phuwasit</p>
            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-tight">Senior Controller</p>
          </div>
       </div>
       <button class="w-full flex items-center justify-center space-x-2 text-xs text-slate-400 hover:text-red-400 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
          <span>Logout System</span>
       </button>
    </div>
  </div>
</aside>
