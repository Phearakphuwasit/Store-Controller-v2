<div *ngIf="isOpen" 
     class="fixed inset-0 bg-slate-900/40 backdrop-blur-md z-[100] flex justify-center items-center p-4 animate-in fade-in duration-300">
  
  <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.2)] w-full max-w-[440px] overflow-hidden border border-white/20 relative animate-modal-pop">
    
    <div class="h-2 w-full" [ngClass]="{
      'bg-emerald-500': notification.type === 'success',
      'bg-amber-500': notification.type === 'warning',
      'bg-blue-500': notification.type === 'info',
      'bg-rose-500': notification.type === 'error'
    }"></div>

    <div class="p-8">
      <div class="flex justify-between items-start mb-8">
        <div class="flex items-center gap-4">
          <div [ngClass]="{
            'bg-emerald-50 text-emerald-600': notification.type === 'success',
            'bg-amber-50 text-amber-600': notification.type === 'warning',
            'bg-blue-50 text-blue-600': notification.type === 'info',
            'bg-rose-50 text-rose-600': notification.type === 'error'
          }" class="w-14 h-14 rounded-2xl flex items-center justify-center shadow-sm">
            <ng-icon [name]="getIconName(notification.type)" size="28"></ng-icon>
          </div>
          
          <div>
            <h2 class="text-xl font-black text-slate-900 dark:text-white tracking-tight leading-none mb-1.5">
              {{ notification.title }}
            </h2>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 flex items-center gap-2">
              <span class="w-1.5 h-1.5 rounded-full bg-slate-200 animate-pulse"></span>
              {{ notification.createdAt | date:'MMM d â€¢ h:mm a' }}
            </p>
          </div>
        </div>

        <button (click)="close()" 
                class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-400 transition-all group">
          <ng-icon name="heroXMark" size="20" class="group-hover:rotate-90 transition-transform duration-300"></ng-icon>
        </button>
      </div>

      <div class="bg-slate-50 dark:bg-slate-800/40 rounded-[1.5rem] p-6 mb-8 border border-slate-100 dark:border-slate-800/50">
        <p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed font-medium">
          {{ notification.message }}
        </p>
      </div>

      <div class="flex items-center justify-between gap-4">
        <span class="inline-flex items-center gap-1.5 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest border"
              [ngClass]="{
                'bg-emerald-50 border-emerald-100 text-emerald-700': notification.type === 'success',
                'bg-amber-50 border-amber-100 text-amber-700': notification.type === 'warning',
                'bg-blue-50 border-blue-100 text-blue-700': notification.type === 'info',
                'bg-rose-50 border-rose-100 text-rose-700': notification.type === 'error'
              }">
          {{ notification.type }}
        </span>

        <button (click)="close()" 
                class="flex-1 py-3.5 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] hover:opacity-90 active:scale-[0.97] transition-all shadow-xl shadow-slate-200 dark:shadow-none">
          Dismiss
        </button>
      </div>
    </div>
  </div>
</div>
