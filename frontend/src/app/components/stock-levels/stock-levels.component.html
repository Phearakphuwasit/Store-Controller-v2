<div *ngIf="isEditModalOpen" class="fixed inset-0 z-[9999] flex items-center justify-center">
  <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" (click)="closeModal()"></div>
  
  <div class="relative bg-white rounded-[2.5rem] shadow-2xl w-full max-w-md overflow-hidden z-10 animate-in fade-in zoom-in duration-200">
    <div class="p-8">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-black text-slate-900">Adjust Inventory</h3>
        <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
          <ng-icon name="heroXMark" size="24"></ng-icon>
        </button>
      </div>

      <div class="bg-slate-50 p-6 rounded-3xl mb-6 border border-slate-100">
        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-1">Product</p>
        <p class="text-lg font-bold text-slate-900">{{ selectedProduct?.name }}</p>
      </div>

      <div class="space-y-4">
        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 text-center">Current Stock Volume</label>
        <div class="flex items-center gap-4">
          <button (click)="newStockValue = newStockValue > 0 ? newStockValue - 1 : 0" 
                  class="w-14 h-14 rounded-2xl border border-slate-200 flex items-center justify-center text-xl font-bold hover:bg-slate-50 active:scale-95 transition-all">-</button>
          
          <input type="number" [(ngModel)]="newStockValue" 
                 class="flex-1 text-center text-3xl font-black bg-slate-50 border-none rounded-2xl py-4 focus:ring-2 focus:ring-indigo-500 outline-none">
          
          <button (click)="newStockValue = newStockValue + 1" 
                  class="w-14 h-14 rounded-2xl border border-slate-200 flex items-center justify-center text-xl font-bold hover:bg-slate-50 active:scale-95 transition-all">+</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-8">
        <button (click)="closeModal()" 
                class="py-4 rounded-2xl font-bold text-slate-500 hover:bg-slate-100 transition-all">
          Cancel
        </button>
        <button (click)="saveStockUpdate()" 
                class="py-4 bg-indigo-600 rounded-2xl font-bold text-white shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
