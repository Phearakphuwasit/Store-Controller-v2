<div class="relative notifications-container inline-block">

  <!-- Notification Button -->
  <button (click)="toggleDropdown()"
    class="relative p-3 bg-white border border-slate-100 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50/30 hover:border-indigo-100 transition-all duration-300 active:scale-90 group shadow-sm">

    <svg class="w-6 h-6 transition-transform group-hover:rotate-[15deg]" fill="none" stroke="currentColor"
      viewBox="0 0 24 24" stroke-width="1.8">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
    </svg>

    <span *ngIf="unreadCount > 0" class="absolute top-2.5 right-2.5 flex h-3 w-3">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-600 border-2 border-white"></span>
    </span>
  </button>

  <!-- Dropdown -->
  <div *ngIf="isDropdownOpen"
    class="absolute right-0 mt-4 w-screen max-w-[380px] sm:w-96 bg-white/95 backdrop-blur-xl border border-white rounded-[2rem] shadow-[0_20px_50px_rgba(79,70,229,0.15)] z-[100] overflow-hidden animate-in fade-in slide-in-from-top-2 duration-300 origin-top-right">

    <div
      class="px-6 py-5 flex justify-between items-center bg-gradient-to-b from-slate-50/50 to-transparent border-b border-slate-50">
      <div>
        <h3 class="text-lg font-black text-slate-900">Activity</h3>
        <p class="text-[11px] text-slate-500 font-bold uppercase tracking-wider">
          {{ unreadCount }} UNREAD ALERTS
        </p>
      </div>
      <button *ngIf="unreadCount > 0" (click)="markAllAsRead()"
        class="text-[10px] font-black uppercase tracking-tighter text-indigo-600 hover:text-white hover:bg-indigo-600 bg-indigo-50 px-4 py-2 rounded-xl transition-all">
        Mark all read
      </button>
    </div>

    <div class="max-h-[420px] overflow-y-auto px-2 py-2 custom-scrollbar">

      <div *ngIf="notifications.length === 0" class="py-12 text-center">
        <p class="text-sm font-bold text-slate-400">All clear! No new activity.</p>
      </div>

      <div *ngFor="let n of notifications" (click)="openNotification(n, $event)"
        class="group relative p-4 mb-2 rounded-[1.5rem] transition-all duration-200 hover:bg-white hover:shadow-lg cursor-pointer border border-transparent hover:border-slate-100"
        [class.bg-indigo-50/40]="!n.isRead">

        <div class="flex gap-4">
          <div [ngClass]="{
                'bg-emerald-100 text-emerald-600': n.type==='success',
                'bg-amber-100 text-amber-600': n.type==='warning',
                'bg-indigo-100 text-indigo-600': n.type==='info',
                'bg-rose-100 text-rose-600': n.type==='error'
              }"
            class="w-11 h-11 shrink-0 rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110 shadow-sm">
            <svg *ngIf="n.type==='success'" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path d="M5 13l4 4L19 7" />
            </svg>
            <svg *ngIf="n.type==='warning'" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <svg *ngIf="n.type!=='success' && n.type!=='warning'" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start">
              <p class="text-sm font-black text-slate-800 truncate group-hover:text-indigo-600 transition-colors">{{
                n.title }}</p>
              <span
                class="text-[10px] text-slate-400 font-bold whitespace-nowrap ml-2 bg-slate-50 px-2 py-0.5 rounded-lg">{{
                n.createdAt | date:'short' }}</span>
            </div>
            <p class="text-xs text-slate-500 mt-1 line-clamp-2 leading-relaxed font-medium">{{ n.message }}</p>
          </div>
        </div>

        <div *ngIf="!n.isRead"
          class="absolute top-4 right-4 w-2 h-2 bg-indigo-600 rounded-full shadow-[0_0_10px_rgba(79,70,229,0.5)]"></div>
      </div>
    </div>
  </div>
</div>

<!-- Notification Modal -->
<div *ngIf="selectedNotification" 
     class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[110] flex items-center justify-center p-4">
  
  <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.3)] w-full max-w-md overflow-hidden relative animate-modal-pop">
    
    <div class="h-2 w-full" [ngClass]="{
      'bg-emerald-500': selectedNotification.type === 'success',
      'bg-amber-500': selectedNotification.type === 'warning',
      'bg-blue-500': selectedNotification.type === 'info',
      'bg-rose-500': selectedNotification.type === 'error'
    }"></div>

    <div class="p-8">
      <div class="flex justify-between items-start mb-6">
        <div class="flex items-center gap-4">
          <div [ngClass]="{
            'bg-emerald-50 text-emerald-600': selectedNotification.type === 'success',
            'bg-amber-50 text-amber-600': selectedNotification.type === 'warning',
            'bg-blue-50 text-blue-600': selectedNotification.type === 'info',
            'bg-rose-50 text-rose-600': selectedNotification.type === 'error'
          }" class="w-14 h-14 rounded-2xl flex items-center justify-center shadow-sm">
            <ng-icon [name]="getIconName(selectedNotification.type)" size="28"></ng-icon>
          </div>
          
          <div>
            <h2 class="text-xl font-black text-slate-900 dark:text-white tracking-tight leading-tight">
              {{ selectedNotification.title }}
            </h2>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mt-1">
              {{ selectedNotification.createdAt | date:'MMM d â€¢ h:mm a' }}
            </p>
          </div>
        </div>

        <button (click)="closeNotification()" 
                class="p-2 rounded-xl hover:bg-slate-100 text-slate-400 transition-all group">
          <ng-icon name="heroXMark" size="24" class="group-hover:rotate-90 transition-transform"></ng-icon>
        </button>
      </div>

      <div class="bg-slate-50 dark:bg-slate-800/40 rounded-[1.5rem] p-6 mb-8 border border-slate-100">
        <p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed font-medium">
          {{ selectedNotification.message }}
        </p>
      </div>

      <button (click)="closeNotification()" 
              class="w-full py-4 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-lg active:scale-[0.97] transition-all">
        Acknowledge
      </button>
    </div>
  </div>
</div>
