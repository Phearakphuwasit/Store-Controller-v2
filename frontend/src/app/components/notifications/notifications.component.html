<div class="relative notifications-container inline-block">
  <button (click)="toggleDropdown()"
    class="relative p-3 bg-white border border-slate-100 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50/30 hover:border-indigo-100 transition-all duration-300 active:scale-90 group shadow-sm">
    
    <svg class="w-6 h-6 transition-transform group-hover:rotate-[15deg]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
    </svg>
    
    <span *ngIf="unreadCount > 0" class="absolute top-2.5 right-2.5 flex h-3 w-3">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-600 border-2 border-white"></span>
    </span>
  </button>

  <div *ngIf="isOpen" 
       class="absolute right-0 mt-4 w-screen max-w-[380px] sm:w-96 bg-white/95 backdrop-blur-xl border border-white rounded-[2rem] shadow-[0_20px_50px_rgba(79,70,229,0.15)] z-[100] overflow-hidden animate-in fade-in slide-in-from-top-2 duration-300 origin-top-right">
    
    <div class="px-6 py-5 flex justify-between items-center bg-gradient-to-b from-slate-50/50 to-transparent border-b border-slate-50">
      <div>
        <h3 class="text-lg font-black text-slate-900">Activity</h3>
        <p class="text-[11px] text-slate-500 font-bold uppercase tracking-wider">
          {{ unreadCount }} UNREAD ALERTS
        </p>
      </div>
      <button 
        *ngIf="unreadCount > 0"
        (click)="markAsRead()" 
        class="text-[10px] font-black uppercase tracking-tighter text-indigo-600 hover:text-white hover:bg-indigo-600 bg-indigo-50 px-4 py-2 rounded-xl transition-all">
        Mark all read
      </button>
    </div>

    <div class="max-h-[420px] overflow-y-auto px-2 py-2 custom-scrollbar">
      
      <div *ngIf="notifications.length === 0" class="py-12 text-center">
        <div class="w-16 h-16 bg-slate-50 text-slate-300 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" /></svg>
        </div>
        <p class="text-sm font-bold text-slate-400">All clear! No new activity.</p>
      </div>

      <div *ngFor="let n of notifications" 
           class="group relative p-4 mb-2 rounded-[1.5rem] transition-all duration-200 hover:bg-white hover:shadow-lg cursor-pointer border border-transparent hover:border-slate-100"
           [class.bg-indigo-50/40]="!n.read">
        
        <div class="flex gap-4">
          <div [ngClass]="{
            'bg-emerald-100 text-emerald-600': n.type === 'success',
            'bg-amber-100 text-amber-600': n.type === 'warning',
            'bg-indigo-100 text-indigo-600': n.type === 'info',
            'bg-rose-100 text-rose-600': n.type === 'error'
          }" class="w-11 h-11 shrink-0 rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110 shadow-sm">
            <svg *ngIf="n.type === 'success'" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7" /></svg>
            <svg *ngIf="n.type === 'warning'" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            <svg *ngIf="n.type !== 'success' && n.type !== 'warning'" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </div>

          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start">
              <p class="text-sm font-black text-slate-800 truncate group-hover:text-indigo-600 transition-colors">{{ n.title }}</p>
              <span class="text-[10px] text-slate-400 font-bold whitespace-nowrap ml-2 bg-slate-50 px-2 py-0.5 rounded-lg">{{ n.createdAt | date:'shortTime' }}</span>
            </div>
            <p class="text-xs text-slate-500 mt-1 line-clamp-2 leading-relaxed font-medium">{{ n.message }}</p>
          </div>
        </div>

        <div *ngIf="!n.read" class="absolute top-4 right-4 w-2 h-2 bg-indigo-600 rounded-full shadow-[0_0_10px_rgba(79,70,229,0.5)]"></div>
      </div>
    </div>
  </div>
</div>
