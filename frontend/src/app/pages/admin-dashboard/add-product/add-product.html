<div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden border border-slate-100">
    
    <div class="px-8 py-6 bg-slate-50/50 border-b border-slate-100 flex items-center justify-between">
      <div>
        <h2 class="text-xl font-bold text-slate-800 tracking-tight">Add New Product</h2>
        <p class="text-sm text-slate-500 mt-1">Fill in the details to list a new item.</p>
      </div>
      <button
        (click)="onClose()"
        class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-all duration-200"
        type="button">
        <ng-icon name="heroXMark" size="24"></ng-icon>
      </button>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6 max-h-[75vh] overflow-y-auto custom-scrollbar">
      
      <div class="flex flex-col items-center justify-center pb-2">
        <div class="relative group">
          <div class="w-24 h-24 bg-slate-100 rounded-2xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center overflow-hidden transition-all group-hover:border-blue-400">
            <ng-container *ngIf="!previewUrl">
              <ng-icon name="heroPhoto" size="28" class="text-slate-400"></ng-icon>
              <span class="text-[10px] font-semibold text-slate-500 uppercase mt-1">Upload</span>
            </ng-container>
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" class="w-full h-full object-cover">
          </div>
          
          <input type="file" accept="image/*" (change)="onFileSelected($event)" class="absolute inset-0 opacity-0 cursor-pointer" id="image-upload">
          
          <button *ngIf="previewUrl" (click)="removeFile()" type="button" 
            class="absolute -top-2 -right-2 bg-white shadow-md border border-slate-100 text-red-500 rounded-full p-1 hover:scale-110 transition-transform">
            <ng-icon name="heroXMark" size="14"></ng-icon>
          </button>
        </div>
      </div>

      <div class="space-y-1.5">
        <label for="name" class="text-sm font-semibold text-slate-700 ml-0.5">Product Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none text-slate-800 placeholder:text-slate-400"
          placeholder="e.g. Wireless Headphones">
        <p *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-xs font-medium text-rose-500 mt-1 ml-1">
          Product name is required
        </p>
      </div>

      <div class="space-y-1.5">
        <label for="description" class="text-sm font-semibold text-slate-700 ml-0.5">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none text-slate-800 resize-none"
          placeholder="Describe the key features..."></textarea>
      </div>

      <div class="space-y-1.5">
        <label for="category" class="text-sm font-semibold text-slate-700 ml-0.5">Category</label>
        <input
          id="category"
          type="text"
          formControlName="category"
          class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none text-slate-800"
          placeholder="Select or type category">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-1.5">
          <label for="price" class="text-sm font-semibold text-slate-700 ml-0.5">Price ($)</label>
          <input
            id="price"
            type="number"
            formControlName="price"
            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none"
            placeholder="0.00">
        </div>
        <div class="space-y-1.5">
          <label for="stock" class="text-sm font-semibold text-slate-700 ml-0.5">Stock</label>
          <input
            id="stock"
            type="number"
            formControlName="stock"
            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all outline-none"
            placeholder="0">
        </div>
      </div>

      <div class="flex items-center space-x-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          class="flex-1 px-4 py-3 text-sm font-bold text-slate-600 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 active:scale-95 transition-all">
          Discard
        </button>
        <button
          type="submit"
          [disabled]="productForm.invalid"
          class="flex-1 px-4 py-3 text-sm font-bold text-white bg-blue-600 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-500/30 disabled:opacity-50 disabled:shadow-none active:scale-95 transition-all">
          Create Product
        </button>
      </div>
    </form>
  </div>
</div>
