<div class="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center z-50 p-4 transition-opacity animate-in fade-in duration-300">
  <div class="bg-white rounded-3xl shadow-2xl max-w-xl w-full overflow-hidden border border-white/20 transform transition-all scale-100 shadow-blue-500/10">
    
    <div class="px-8 py-6 bg-gradient-to-r from-slate-50 to-blue-50/30 border-b border-slate-100 flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-extrabold text-slate-800 tracking-tight">New Inventory Item</h2>
        <p class="text-sm text-slate-500 font-medium">Fill in the details to list a new product.</p>
      </div>
      <button (click)="onClose()" class="p-2 text-slate-400 hover:text-rose-500 hover:bg-rose-50 rounded-full transition-all" type="button">
        <ng-icon name="heroXMark" size="24"></ng-icon>
      </button>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-8 space-y-5 max-h-[80vh] overflow-y-auto custom-scrollbar">
      
      <div class="flex flex-col items-center justify-center group mb-2">
        <label class="relative cursor-pointer">
          <div class="w-32 h-32 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center overflow-hidden transition-all group-hover:border-blue-500 group-hover:bg-blue-50/50 shadow-inner">
            <ng-container *ngIf="!previewUrl">
              <ng-icon name="heroCloudArrowUp" size="32" class="text-slate-400 group-hover:text-blue-500"></ng-icon>
              <span class="text-[11px] font-bold text-slate-400 uppercase mt-2 tracking-wider">Product Media</span>
            </ng-container>
            <img *ngIf="previewUrl" [src]="previewUrl" class="w-full h-full object-cover animate-in fade-in zoom-in duration-300">
          </div>
          <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden">
        </label>
        <button *ngIf="previewUrl" (click)="removeFile()" type="button" class="mt-2 text-xs font-bold text-rose-500 hover:text-rose-700 transition-colors">
          Remove photo
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        
        <div class="col-span-2 space-y-1.5">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Product Name</label>
          <input type="text" formControlName="name" class="input-modern" placeholder="e.g. Sony WH-1000XM5">
          <p *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="text-[10px] text-rose-500 font-bold ml-1 uppercase">Name is required (min 3 chars)</p>
        </div>

        <div class="col-span-2 space-y-1.5">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Description</label>
          <textarea formControlName="description" rows="3" class="input-modern resize-none" placeholder="Enter key features and specs..."></textarea>
        </div>

        <div class="space-y-1.5">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Category</label>
          <select formControlName="category" class="input-modern bg-white appearance-none">
            <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Home & Decor">Home & Decor</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>

        <div class="space-y-1.5">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Price ($)</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">$</span>
            <input type="number" formControlName="price" class="input-modern pl-8" placeholder="0.00">
          </div>
        </div>

        <div class="col-span-2 space-y-1.5">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Initial Stock Quantity</label>
          <input type="number" formControlName="stock" class="input-modern" placeholder="How many units are available?">
        </div>
      </div>

      <div class="flex items-center space-x-4 pt-6">
        <button type="button" (click)="onClose()" class="btn-secondary">
          Discard
        </button>
        <button type="submit" [disabled]="productForm.invalid || isLoading" class="btn-primary">
          <span *ngIf="!isLoading">Create Product</span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
