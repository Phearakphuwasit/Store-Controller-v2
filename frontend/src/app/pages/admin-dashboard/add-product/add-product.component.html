<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/60 backdrop-blur-sm p-4">

  <div class="w-full max-w-2xl rounded-3xl bg-slate-900 text-slate-100 border border-slate-800 shadow-2xl overflow-hidden">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-8 py-6 border-b border-slate-800">
      <div>
        <h2 class="text-2xl font-black">New Product</h2>
        <p class="text-sm text-slate-400">Add a product to inventory</p>
      </div>

      <button class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:bg-slate-800 hover:text-rose-400">
        <ng-icon name="heroXMark" size="20"></ng-icon>
      </button>
    </header>

    <!-- FORM -->
    <form class="p-8 space-y-6 max-h-[80vh] overflow-y-auto">

      <!-- IMAGE -->
      <div class="flex flex-col items-center">
        <label class="cursor-pointer group">
          <div class="w-32 h-32 rounded-2xl border border-dashed border-slate-700 bg-slate-800 flex items-center justify-center overflow-hidden
                   group-hover:border-blue-500 transition">
            <ng-icon name="heroPhoto" size="28" class="text-slate-500"></ng-icon>
          </div>
          <input type="file" class="hidden">
        </label>
      </div>

      <!-- INPUTS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

        <div class="md:col-span-2">
          <label class="label-dark">Product name</label>
          <input type="text" class="input-dark" placeholder="Enter product name">
        </div>

        <div class="md:col-span-2">
          <label class="label-dark">Description</label>
          <textarea rows="3" class="input-dark resize-none" placeholder="Description..."></textarea>
        </div>

        <!-- CATEGORY -->
        <div>
          <label class="label-dark">Category</label>
          <div class="select-wrapper">
            <select class="input-dark appearance-none">
              <option value="">Select category</option>
              <option>Electronics</option>
              <option>Fashion</option>
              <option>Home & Living</option>
              <option>Accessories</option>
            </select>
          </div>
        </div>

        <div>
          <label class="label-dark">Price</label>
          <input type="number" class="input-dark">
        </div>

        <div class="md:col-span-2">
          <label class="label-dark">Stock quantity</label>
          <input type="number" class="input-dark">
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="flex justify-end gap-4 pt-6 border-t border-slate-800">
        <button type="button"
                class="px-6 py-3 rounded-xl border border-slate-700 text-slate-300 hover:bg-slate-800">
          Cancel
        </button>

        <button type="submit"
                class="px-6 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 font-bold">
          Create product
        </button>
      </div>

    </form>
  </div>
</div>
