<div class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden">
  <!-- Background blobs -->
  <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
  <div class="absolute bottom-0 -right-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>

  <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-10 rounded-2xl shadow-2xl w-full max-w-md z-10">
    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-3xl font-extrabold text-white tracking-tight">Welcome Back</h2>
      <p class="text-slate-400 mt-2">Enter your details to access your account</p>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="bg-red-600/30 border border-red-400 text-red-100 p-3 rounded mb-4 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>{{ error }}</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Email Address</label>
        <input type="email" formControlName="email"
               class="w-full px-4 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
               placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-400 text-sm mt-1 ml-1">
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div>
        <div class="flex justify-between mb-1.5 ml-1">
          <label class="text-sm font-medium text-slate-300">Password</label>
        </div>
        <input type="password" formControlName="password"
               class="w-full px-4 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
               placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-400 text-sm mt-1 ml-1">
          Password must be at least 8 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 rounded-xl hover:opacity-90 transform transition active:scale-[0.98] shadow-lg shadow-purple-500/20">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-sm mt-8 text-center text-slate-400">
      New here? 
      <a routerLink="/register" class="text-white font-medium hover:underline">Create an account</a>
    </p>
  </div>
</div>
