<div class="min-h-screen bg-slate-50 p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-slate-800 mb-8">My Profile</h1>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
      <div class="flex items-center space-x-6 mb-8">
        <img [src]="previewUrl || (currentUser?.profilePicture || getAvatarUrl())"
             class="w-24 h-24 rounded-full border-4 border-slate-200 object-cover" alt="Profile Picture">
        <div>
          <h2 class="text-xl font-semibold text-slate-800">{{ currentUser?.fullName }}</h2>
          <p class="text-slate-500">{{ currentUser?.email }}</p>
          <p class="text-sm text-slate-400 capitalize">{{ currentUser?.role }}</p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Update Profile Picture</label>
          <div class="flex items-center space-x-4">
            <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput
                   class="hidden" id="profilePicture">
            <label for="profilePicture"
                   class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer transition-colors">
              Choose New Picture
            </label>
            <button *ngIf="selectedFile" (click)="updateProfile()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                    [disabled]="loading">
              {{ loading ? 'Uploading...' : 'Update Picture' }}
            </button>
          </div>
          <p class="text-xs text-slate-500 mt-1">PNG, JPG up to 5MB</p>
        </div>
      </div>
    </div>
  </div>
</div>
