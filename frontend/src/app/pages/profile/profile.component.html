<div class="min-h-screen bg-slate-50 p-4 md:p-8 font-sans">
  <div class="max-w-5xl mx-auto">
    <header class="mb-8">
      <h1 class="text-2xl font-bold text-slate-900">Account Settings</h1>
      <p class="text-slate-500">Manage your store controller profile and preferences.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <div class="lg:col-span-1 space-y-6">
        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="h-24 bg-gradient-to-r from-blue-600 to-indigo-700"></div>
          <div class="px-6 pb-6">
            <div class="relative -mt-12 mb-4">
              <img [src]="previewUrl || (currentUser?.profilePicture || getAvatarUrl())"
                   class="w-24 h-24 rounded-2xl border-4 border-white object-cover shadow-md" 
                   alt="Profile">
              <div class="absolute bottom-0 right-0 p-1 bg-green-500 border-2 border-white rounded-full" title="Online"></div>
            </div>
            
            <h2 class="text-xl font-bold text-slate-800">{{ currentUser?.fullName }}</h2>
            <p class="text-slate-500 text-sm mb-4">{{ currentUser?.email }}</p>
            
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 capitalize">
              {{ currentUser?.role || 'Store Controller' }}
            </span>

            <hr class="my-6 border-slate-100">

            <div class="grid grid-cols-2 gap-4">
              <div class="text-center">
                <p class="text-xs text-slate-400 uppercase font-semibold">Stores</p>
                <p class="text-lg font-bold text-slate-700">12</p>
              </div>
              <div class="text-center">
                <p class="text-xs text-slate-400 uppercase font-semibold">Status</p>
                <p class="text-lg font-bold text-green-600">Active</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="lg:col-span-2 space-y-6">
        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
          <h3 class="text-lg font-bold text-slate-800 mb-6">Personal Information</h3>
          
          <div class="space-y-8">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 p-4 bg-slate-50 rounded-2xl">
              <div>
                <p class="text-sm font-semibold text-slate-700">Profile Photo</p>
                <p class="text-xs text-slate-500">Update your avatar across the platform.</p>
              </div>
              <div class="flex items-center space-x-3">
                <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput class="hidden" id="profilePicture">
                <label for="profilePicture" class="px-4 py-2 text-sm font-medium bg-white border border-slate-200 text-slate-700 rounded-xl hover:bg-slate-50 cursor-pointer transition-all shadow-sm">
                  Change
                </label>
                <button *ngIf="selectedFile" (click)="updateProfile()"
                        class="px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all shadow-md shadow-blue-100 disabled:opacity-50"
                        [disabled]="loading">
                  {{ loading ? 'Uploading...' : 'Save Changes' }}
                </button>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Full Name</label>
                <input type="text" [value]="currentUser?.fullName" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" readonly>
              </div>
              <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Role Permissions</label>
                <input type="text" [value]="currentUser?.role" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 text-slate-500 cursor-not-allowed capitalize" readonly>
              </div>
            </div>
          </div>

          <div class="mt-10 pt-6 border-t border-slate-100 flex justify-end">
            <button class="px-6 py-2.5 bg-slate-900 text-white rounded-xl font-medium hover:bg-slate-800 transition-all">
              Save All Changes
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
