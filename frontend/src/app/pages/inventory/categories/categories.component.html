<div class="min-h-screen bg-slate-50 dark:bg-slate-900 px-4 md:px-8 py-10 font-sans">

  <!-- HEADER -->
  <header class="max-w-7xl mx-auto mb-12 flex flex-col md:flex-row md:items-center justify-between gap-6">
    <div>
      <nav class="text-xs font-bold uppercase tracking-widest text-blue-500 mb-2">
        Inventory <span class="text-slate-400">/</span> Categories
      </nav>
      <h1 class="text-4xl font-black text-slate-900 dark:text-white">
        Categories
      </h1>
      <p class="text-slate-500 dark:text-slate-400 mt-1">
        Organize and structure your product inventory
      </p>
    </div>

    <button
      class="inline-flex items-center gap-3 px-6 py-4 rounded-2xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold shadow-xl hover:scale-[1.02] active:scale-95 transition">
      <ng-icon name="heroPlus" size="20"></ng-icon>
      New Category
    </button>
  </header>

  <!-- STATS -->
  <section class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
    <div class="rounded-3xl p-6 bg-white dark:bg-slate-800 shadow-sm">
      <p class="text-xs uppercase font-black text-slate-400">Total Categories</p>
      <p class="text-4xl font-black text-slate-900 dark:text-white">12</p>
    </div>

    <div class="rounded-3xl p-6 bg-white dark:bg-slate-800 shadow-sm">
      <p class="text-xs uppercase font-black text-slate-400">Total Products</p>
      <p class="text-4xl font-black text-slate-900 dark:text-white">
        1,240 <span class="text-sm font-medium text-slate-400">SKUs</span>
      </p>
    </div>

    <div class="rounded-3xl p-6 bg-white dark:bg-slate-800 shadow-sm">
      <p class="text-xs uppercase font-black text-slate-400">Unmapped</p>
      <p class="text-4xl font-black text-amber-500">02</p>
    </div>
  </section>

  <!-- SEARCH -->
  <section class="max-w-7xl mx-auto sticky top-4 z-20 mb-10">
    <div class="flex gap-4 bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl p-4 rounded-3xl shadow-sm">
      <div class="relative flex-1">
        <ng-icon
          name="heroMagnifyingGlass"
          size="20"
          class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
        </ng-icon>
        <input
          type="text"
          placeholder="Search categories..."
          class="w-full pl-14 pr-6 py-4 rounded-2xl bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white focus:ring-4 focus:ring-blue-500/20 outline-none">
      </div>

      <button class="w-14 h-14 rounded-2xl border border-slate-200 dark:border-slate-600 flex items-center justify-center text-slate-400 hover:text-blue-600 transition">
        <ng-icon name="heroAdjustmentsHorizontal" size="22"></ng-icon>
      </button>
    </div>
  </section>

  <!-- CATEGORY GRID -->
  <section class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

    <div *ngFor="let cat of categories"
         class="group relative rounded-[2.5rem] bg-white dark:bg-slate-800 p-7 border border-slate-100 dark:border-slate-700 hover:-translate-y-2 hover:shadow-2xl transition-all duration-300">

      <!-- ACTIONS -->
      <div class="absolute top-6 right-6 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition">
        <button class="w-9 h-9 rounded-full bg-slate-900 text-white flex items-center justify-center hover:bg-blue-600">
          <ng-icon name="heroPencilSquare" size="16"></ng-icon>
        </button>
        <button class="w-9 h-9 rounded-full bg-rose-50 text-rose-500 flex items-center justify-center hover:bg-rose-100">
          <ng-icon name="heroTrash" size="16"></ng-icon>
        </button>
      </div>

      <!-- ICON -->
      <div class="w-16 h-16 mb-6 rounded-3xl bg-blue-50 dark:bg-slate-700 text-blue-600 flex items-center justify-center group-hover:scale-110 transition">
        <ng-icon [name]="cat.icon || 'heroTag'" size="32"></ng-icon>
      </div>

      <!-- CONTENT -->
      <h3 class="text-xl font-black text-slate-900 dark:text-white mb-1">
        {{ cat.name }}
      </h3>
      <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2 mb-6">
        {{ cat.description || 'No description provided.' }}
      </p>

      <!-- FOOTER -->
      <div class="flex items-center justify-between pt-4 border-t border-slate-100 dark:border-slate-700">
        <div>
          <p class="text-[10px] uppercase font-black text-slate-400">
            Products
          </p>
          <p class="text-lg font-black text-slate-900 dark:text-white">
            {{ cat.productCount }}
          </p>
        </div>

        <div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center group-hover:bg-blue-100 transition">
          <ng-icon name="heroChevronRight" class="text-slate-400 group-hover:text-blue-600"></ng-icon>
        </div>
      </div>
    </div>

  </section>

</div>
