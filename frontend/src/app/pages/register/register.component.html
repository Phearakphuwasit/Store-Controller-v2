<div class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden px-4">
  <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
  <div class="absolute bottom-0 -right-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>

  <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-8 rounded-2xl shadow-2xl w-full max-w-lg z-10 my-10">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-white tracking-tight">Create Account</h2>
      <p class="text-slate-400 mt-2">Join the Store Controller system</p>
    </div>

    <div *ngIf="error" class="mb-6 p-3 bg-red-500/20 border border-red-500/50 text-red-200 text-sm rounded-xl flex items-center gap-2">
      <ng-icon name="heroExclamationCircle"></ng-icon>
      {{ error }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Full Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500">
            <ng-icon name="heroUser"></ng-icon>
          </span>
          <input type="text" formControlName="fullName"
            class="w-full pl-11 pr-4 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
            placeholder="Enter your full name">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500">
            <ng-icon name="heroEnvelope"></ng-icon>
          </span>
          <input type="email" formControlName="email"
            class="w-full pl-11 pr-4 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
            placeholder="Enter your email">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500">
            <ng-icon name="heroLockClosed"></ng-icon>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="w-full pl-11 pr-12 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
            placeholder="Enter your password">
          <button type="button" (click)="showPassword = !showPassword" 
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-white transition-colors">
            <ng-icon [name]="showPassword ? 'heroEyeSlash' : 'heroEye'"></ng-icon>
          </button>
        </div>

        <div class="mt-3 px-1">
          <div class="flex justify-between items-center mb-1">
            <span class="text-[10px] uppercase tracking-wider text-slate-400 font-bold">Security: {{ passwordStrength }}</span>
          </div>
          <div class="h-1.5 w-full bg-white/10 rounded-full overflow-hidden">
            <div class="h-full transition-all duration-500"
              [ngClass]="{
                'w-1/3 bg-red-500': passwordStrength === 'Weak',
                'w-2/3 bg-yellow-500': passwordStrength === 'Fair',
                'w-full bg-gradient-to-r from-purple-500 to-blue-500': passwordStrength === 'Strong'
              }">
            </div>
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">System Role</label>
        <select formControlName="role"
          class="w-full px-4 py-3 bg-[#1e293b] border border-slate-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all appearance-none cursor-pointer">
          <option value="staff">Staff Member</option>
          <option value="manager">Store Manager</option>
          <option value="admin">System Admin</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Profile Picture</label>
        <div class="relative">
          <div class="flex items-center space-x-4">
            <div class="relative">
              <img [src]="previewUrl || 'https://ui-avatars.com/api/?name=' + registerForm.get('fullName')?.value + '&background=2563eb&color=fff'"
                class="w-16 h-16 rounded-full border-2 border-slate-600 object-cover" alt="Profile Preview">
              <button *ngIf="selectedFile" type="button" (click)="removeFile()"
                class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 rounded-full flex items-center justify-center text-white text-xs hover:bg-red-600 transition-colors">
                Ã—
              </button>
            </div>
            <div class="flex-1">
              <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput
                class="hidden" id="profilePicture">
              <label for="profilePicture"
                class="inline-flex items-center px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg cursor-pointer transition-colors text-sm font-medium">
                <ng-icon name="heroPhoto" class="mr-2"></ng-icon>
                Choose Image
              </label>
              <p class="text-xs text-slate-400 mt-1">PNG, JPG up to 5MB</p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center px-1">
        <input type="checkbox" formControlName="terms"
          class="w-4 h-4 rounded border-slate-700 bg-white/5 text-purple-600 focus:ring-purple-500">
        <label class="ml-2 text-sm text-slate-400">I agree to the <span class="text-white hover:underline cursor-pointer">Terms & Conditions</span></label>
      </div>

      <button type="submit" [disabled]="loading || registerForm.invalid"
        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 rounded-xl hover:opacity-90 transform transition active:scale-[0.98] shadow-lg shadow-purple-500/20 disabled:opacity-50 disabled:active:scale-100 flex items-center justify-center gap-2">
        <ng-icon *ngIf="loading" name="heroArrowPath" class="animate-spin"></ng-icon>
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="text-sm mt-8 text-center text-slate-400">
      Already have an account? 
      <a routerLink="/login" class="text-white font-medium hover:underline">Sign In</a>
    </p>
  </div>
</div>
