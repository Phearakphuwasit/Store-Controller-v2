<div class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden px-4 py-12">
  <div class="absolute top-0 -left-4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
  <div class="absolute bottom-0 -right-4 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>

  <div class="bg-white/5 backdrop-blur-2xl border border-white/10 p-8 lg:p-12 rounded-[2rem] shadow-2xl w-full max-w-4xl z-10">
    
    <div class="text-center mb-10">
      <h2 class="text-4xl font-black text-white tracking-tight">Create Account</h2>
      <p class="text-slate-400 mt-2">Join the Store Controller system</p>
    </div>

    <div *ngIf="error" class="mb-8 p-4 bg-red-500/10 border border-red-500/50 text-red-200 text-sm rounded-2xl flex items-center gap-3 animate-pulse">
      <ng-icon name="heroExclamationCircle" class="text-xl"></ng-icon>
      {{ error }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-8">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        
        <div class="space-y-6">
          <h3 class="text-xs font-black uppercase tracking-widest text-purple-400 mb-2">Personal Info</h3>
          
          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2 ml-1">Full Name</label>
            <div class="relative group">
              <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500 group-focus-within:text-purple-400 transition-colors">
                <ng-icon name="heroUser"></ng-icon>
              </span>
              <input type="text" formControlName="fullName"
                class="w-full pl-11 pr-4 py-3.5 bg-white/5 border border-slate-700 rounded-2xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 transition-all"
                placeholder="Enter your full name">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2 ml-1">Email Address</label>
            <div class="relative group">
              <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500 group-focus-within:text-purple-400 transition-colors">
                <ng-icon name="heroEnvelope"></ng-icon>
              </span>
              <input type="email" formControlName="email"
                class="w-full pl-11 pr-4 py-3.5 bg-white/5 border border-slate-700 rounded-2xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 transition-all"
                placeholder="Enter your email">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2 ml-1">System Role</label>
            <div class="relative group">
              <select formControlName="role"
                class="w-full px-4 py-3.5 bg-[#1e293b] border border-slate-700 rounded-2xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all appearance-none cursor-pointer">
                <option value="staff">Staff Member</option>
                <option value="manager">Store Manager</option>
                <option value="admin">System Admin</option>
              </select>
              <span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                <ng-icon name="heroChevronDown"></ng-icon>
              </span>
            </div>
          </div>
        </div>

        <div class="space-y-6">
          <h3 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-2">Security & Identity</h3>
          
          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2 ml-1">Password</label>
            <div class="relative group">
              <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500 group-focus-within:text-blue-400 transition-colors">
                <ng-icon name="heroLockClosed"></ng-icon>
              </span>
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                class="w-full pl-11 pr-12 py-3.5 bg-white/5 border border-slate-700 rounded-2xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
                placeholder="Enter your password">
              <button type="button" (click)="showPassword = !showPassword" 
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-white transition-colors">
                <ng-icon [name]="showPassword ? 'heroEyeSlash' : 'heroEye'"></ng-icon>
              </button>
            </div>
            <div class="mt-3 px-1">
              <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                <div class="h-full transition-all duration-500"
                  [ngClass]="{
                    'w-1/3 bg-red-500': passwordStrength === 'Weak',
                    'w-2/3 bg-yellow-500': passwordStrength === 'Fair',
                    'w-full bg-gradient-to-r from-blue-500 to-purple-500': passwordStrength === 'Strong'
                  }">
                </div>
              </div>
              <p class="text-[10px] uppercase font-bold mt-1 text-slate-500 tracking-tighter">Strength: {{ passwordStrength }}</p>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2 ml-1">Profile Picture</label>
            <div class="bg-white/5 border border-dashed border-slate-700 rounded-2xl p-4">
              <div class="flex items-center space-x-5">
                <div class="relative flex-shrink-0">
                  <img [src]="previewUrl || 'https://ui-avatars.com/api/?name=' + registerForm.get('fullName')?.value + '&background=6366f1&color=fff'"
                    class="w-16 h-16 rounded-2xl border-2 border-slate-600 object-cover shadow-xl" alt="Preview">
                  <button *ngIf="selectedFile" type="button" (click)="removeFile()"
                    class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-red-600 transition-colors">Ã—</button>
                </div>
                <div class="flex-1">
                  <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput class="hidden" id="profilePicture">
                  <label for="profilePicture" class="cursor-pointer text-xs font-bold text-blue-400 hover:text-blue-300 transition-colors py-2 px-3 bg-blue-500/10 rounded-lg inline-block">
                    Upload New Image
                  </label>
                  <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-tighter">JPG, PNG (Max 5MB)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-4 border-t border-white/5">
        <div class="flex items-start mb-6">
          <input type="checkbox" formControlName="terms"
            class="mt-1 w-4 h-4 rounded border-slate-700 bg-white/5 text-purple-600 focus:ring-purple-500 cursor-pointer">
          <label class="ml-3 text-sm text-slate-400 leading-tight">
            I agree to the <span class="text-white hover:underline cursor-pointer font-medium">Terms of Service</span> and 
            <span class="text-white hover:underline cursor-pointer font-medium">Privacy Policy</span>.
          </label>
        </div>

        <button type="submit" [disabled]="loading || registerForm.invalid"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-4 rounded-2xl hover:shadow-[0_0_20px_rgba(147,51,234,0.3)] transform transition active:scale-[0.98] disabled:opacity-30 disabled:grayscale flex items-center justify-center gap-3 text-lg">
          <ng-icon *ngIf="loading" name="heroArrowPath" class="animate-spin"></ng-icon>
          {{ loading ? 'Configuring Account...' : 'Create My Account' }}
        </button>
      </div>
    </form>

    <p class="text-sm mt-8 text-center text-slate-500 font-medium">
      Already registered? 
      <a routerLink="/login" class="text-white font-bold hover:text-purple-400 transition-colors ml-1">Sign In</a>
    </p>
  </div>
</div>
