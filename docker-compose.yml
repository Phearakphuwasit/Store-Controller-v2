version: "3.8"

services:
  backend:
    build: ./backend
    container_name: store-backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: store-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
