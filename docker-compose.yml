services:
  backend:
    build: ./backend
    container_name: store-backend
    # Make sure to create backend/.env or remove this line if you don't need env vars
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: store-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
